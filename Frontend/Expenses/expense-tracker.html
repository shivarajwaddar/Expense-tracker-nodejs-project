<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker | Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="expense.css" />

    <!-- ✅ Cashfree SDK (REQUIRED for checkout) -->
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar bg-white shadow-sm px-4 d-flex justify-content-between">
      <h4 class="fw-bold text-primary m-0">
        <i class="bi bi-wallet2 me-2"></i>SpendWise
      </h4>

      <div class="d-flex gap-2 align-items-center">
        <button id="leaderboardBtn" class="btn btn-info btn-sm fw-bold d-none">
          <i class="bi bi-trophy-fill me-1"></i> Leaderboard
        </button>

        <button
          id="premiumBtn"
          type="button"
          class="btn btn-warning btn-sm fw-bold"
        >
          <span id="premiumText">
            <i class="bi bi-gem me-1"></i> Buy Premium
          </span>
          <span
            id="premiumLoader"
            class="spinner-border spinner-border-sm d-none"
            role="status"
          ></span>
        </button>

        <button id="logoutBtn" class="btn btn-outline-danger btn-sm fw-bold">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow-sm p-4">
            <h5 id="welcome-user" class="mb-4 text-success"></h5>

            <h5 class="mb-3">Add New Expense</h5>
            <form id="expenseForm" class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">₹</span>
                  <input
                    type="number"
                    id="inputAmount"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="col-md-4">
                <label class="form-label">Description</label>
                <input
                  type="text"
                  id="inputDesc"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Category</label>
                <select id="selectCategory" class="form-select">
                  <option value="Fuel">Fuel</option>
                  <option value="Food">Food</option>
                  <option value="Movie">Movie</option>
                  <option value="Electricity">Electricity</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">
                  Save
                </button>
              </div>
            </form>

            <hr class="my-4" />

            <h5 class="mb-3">Expense History</h5>
            <ul id="ExpenseList" class="list-unstyled"></ul>

            <div id="leaderboardSection" class="mt-4 d-none">
              <h5 class="mb-3 text-info">
                <i class="bi bi-bar-chart-fill me-2"></i>Leaderboard
              </h5>
              <ul id="leaderboardList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

    <!-- MAIN JS FILES -->
    <script src="expense-tracker.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
