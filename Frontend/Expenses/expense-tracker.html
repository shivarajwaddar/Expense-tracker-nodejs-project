<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .small-font {
        font-size: 0.85rem !important;
      }
      .small-input {
        height: 32px !important;
        padding: 2px 8px !important;
        font-size: 0.85rem !important;
      }
      .label-inline {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        padding-top: 50px;
      }
      .main-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .header-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="container main-container">
      <div class="header-flex mb-4">
        <h3 class="text-dark m-0">Expense Tracker</h3>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
          Logout
        </button>
      </div>

      <p id="welcome-user" class="text-muted fw-bold"></p>

      <form id="expenseForm" class="row g-3 align-items-center">
        <div class="col-md-3">
          <div class="label-inline">
            <label for="inputAmount" class="small-font">Amount</label>
            <input
              type="number"
              class="form-control small-input"
              id="inputAmount"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="col-md-4">
          <div class="label-inline">
            <label for="inputDesc" class="small-font">Description</label>
            <input
              type="text"
              class="form-control small-input"
              id="inputDesc"
              placeholder="What for?"
            />
          </div>
        </div>

        <div class="col-md-3">
          <div class="label-inline">
            <label for="selectCategory" class="small-font">Category</label>
            <select class="form-select small-input" id="selectCategory">
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Movie">Movie</option>
              <option value="Electricity">Electricity</option>
            </select>
          </div>
        </div>

        <div class="col-md-2">
          <button
            id="addExpense"
            type="submit"
            class="btn btn-primary w-100 small-font"
          >
            Add Expense
          </button>
        </div>
      </form>

      <hr class="my-4" />

      <div class="mt-4">
        <h5>Recent Expenses</h5>
        <ul id="ExpenseList" class="list-unstyled"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="expense-tracker.js"></script>
  </body>
</html>
